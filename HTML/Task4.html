<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <center>
            <table>
                <tr>
                    <td><label for="fn">Full Name</label></td>
                    <td><input type="text" name="fn" placeholder="Enter your name"/></td>
                </tr>
                <tr>
                    <td><label>Username</label></td>
                    <td><input type="text" placeholder="Enter your Username"/></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" placeholder="Enter your password"/></td>
                </tr>
                <tr>
                    <td><label>Re Password</label></td>
                    <td><input type="password" placeholder="Re enter your password" /></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea placeholder="Enter your address"></textarea></td>
                </tr>
                <tr>
                    <td><label> Age </label></td>
                    <td><input type="number" placeholder="Enter your age"/></td>
                </tr>
                <tr>
                    <td><label> Gender </label></td>
                    <td>
                        <select>
                            <option>-----Select-----</option>
                            <option> Male </option>
                            <option> Female </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Save"/>
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
