<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <center>
            <caption > Registration Form </caption>
            <table border="1">
                <tr>
                    <td><label> First Name </label></td>
                    <td><input type="text" placeholder="Enter your First Name"/></td>
                </tr>
                <tr>
                    <td><label> Last Name </label></td>
                    <td><input type="text" placeholder="Enter your last name"/></td>
                </tr>
                <tr>
                    <td><label for="email"> E-mail</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter your email ID"/></td> 
                </tr>
                <tr>
                    <td><label> Password</label></td>
                    <td><input type="password" placeholder="Enter your Password"/></td>
                </tr>
                <tr>
                    <td><label>Re-enter Password</label></td>
                    <td><input type="password" placeholder="Re-enter your password"/></td>
                </tr>
                <tr>
                    <td><label> Gender </label></td>
                    <td>
                        <input type="radio" name="male"/>Male
                        <input type="radio" name="female"/>Female
                    </td>
                </tr>
                <tr>
                    <td><label> Age </label></td>
                    <td><input type="number" placeholder="Enter your Age"/></td>
                </tr>
                <tr>
                    <td><label for="phone"> Phone Number </label></td>
                    <td><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter your phone number"></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea placeholder="Enter your address"></textarea></td>
                </tr>
                <tr>
                    <td><label>State</label></td>
                    <td><input type="text" placeholder="Enter your State name"/></td>
                </tr>
                <tr>
                    <td><ladel>Country</ladel></td>
                    <td>
                        <select>
                            <option>Choose your country</option>
                            <option>India</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label> Languages Known</label></td>
                    <td>
                        <input type="checkbox" />English
                        <input type="checkbox" />Kannada
                        <input type="checkbox" />Hindi
                        <input type="checkbox" />Telugu
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" /> Here by I declare all the given details are ture
                    </td>
                </tr>
                <tr>
                
                        <td>
                            <label>Login to <a href="https://www.ethnus.com">Ethnus</a> website</label>
                        </td>
                    
                </tr>
            </table>
            <button type="button">Register</button>
        </center>
    </form>
    
</body>
</html>
